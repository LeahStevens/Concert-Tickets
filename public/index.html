<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-4 columns'>
      <div id='left'>
        <div class='row'>
          <h2>Concert Tickets</h2>
          <div class='small-6 columns'>
            <select id='sections'>
              <option id='vip' value='vip'>VIP Section</option>
              <option id='gen-adm' value='gen-adm'>General Admission</option>
            </select>
          </div>
          <div class='small-3 columns'>
            <input id='seatNumber' placeholder='#' type='text'>
          </div>
          <div class='small-3 columns'>
            <input id='seatPrice' readonly type='text' value='$'>
          </div>
        </div>
        <div class='row'>
          <div class='small-12 columns'>
            <input class='button small success' id='createSeats' type='button' value='Create Seats'>
          </div>
        </div>
      </div>
      <div id='reporting'>
        <h4>Reporting</h4>
        <div class='row'>
          <div class='small-6 columns'>
            <div class='row'>
              <div class='small-12 columns'>
                <div id='totalVIP'>Total VIP:</div>
                <div id='totalGA'>Total GA:</div>
                <div id='grandTotal'>Grand Total:</div>
                <div id='vipPeople'>VIP People:</div>
                <div id='gaPeople'>GA People:</div>
                <div id='totalPeople'>Total People:</div>
              </div>
            </div>
          </div>
          <div class='small-6 columns'>
            <h5>Seat List</h5>
            <div class='row'>
              <div class='small-2 columns'>
                <h6>VIP</h6>
              </div>
              <div class='small-10 columns'>
                <ul id='VIPSeatList'></ul>
              </div>
            </div>
            <div class='row'>
              <div class='small-2 columns'>
                <h6>GA</h6>
              </div>
              <div class='small-10 columns'>
                <ul id='genAdmSeatList'></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='small-6 columns'>
      <div id='right'>
        <div class='row'>
          <div class='small-12 columns'>
            <div id='stage'>Stage</div>
          </div>
        </div>
        <div class='row'>
          <div class='small-12 columns'>
            <div id='vip-container'></div>
          </div>
        </div>
        <div class='row'>
          <div class='small-12 columns'>
            <div id='gen-adm-container'></div>
          </div>
        </div>
      </div>
    </div>
    <div class='small-2 columns'>
      <input id='name' placeholder='Name' type='text'>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
